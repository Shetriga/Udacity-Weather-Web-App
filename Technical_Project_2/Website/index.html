<!DOCTYPE html>
<html lang="en">
<head>

    <!-- BOOTSTRAP AND JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- CSS LINK -->
    <link rel="stylesheet" href="styles.css">

    <title>Weather Home Page</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col col-6 col-lg-6 col-md-12 col-sm-12">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="city" placeholder="name@example.com">
                    <label style="color: grey;" for="city">Enter City</label>
                </div>
            </div>
            
            <div class="col col-6 col-lg-6 col-md-12 col-sm-12">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="feelings" placeholder="name@example.com">
                    <label style="color: grey;" for="feelings">How It Feels For You In Degrees (Optional)</label>
                </div>
            </div>
        </div>

        <button id="generate" class="btn btn-lg btn-primary">GENERATE</button>

        <div id="result">
            <h1 id="temp"></h1>
            <h1 id="content"></h1>
            <h1 id="date"></h1>
        </div>
    </div>
    
</body>

<script src="app.js"></script>
</html>
